actions:
- actionType: pauseControllerRead
  pauseWhenReading: perconaxtradbcluster/default/xtradb-cluster
  trigger:
    definitions:
    - triggerName: trigger1
      condition:
        conditionType: onObjectUpdate
        resourceKey: perconaxtradbcluster/default/xtradb-cluster
        prevStateDiff: '{"spec": {"pxc": {"size": 3}}}'
        curStateDiff: '{"spec": {"pxc": {"size": 5}}}'
        repeat: 1
      observationPoint:
        when: beforeControllerRecv
        by: informer
    expression: trigger1
- actionType: resumeControllerRead
  pauseWhenReading: perconaxtradbcluster/default/xtradb-cluster
  trigger:
    definitions:
    - triggerName: trigger2
      condition:
        conditionType: onAnyFieldModification
        resourceKey: perconaxtradbcluster/default/xtradb-cluster
        prevStateDiff: '{"spec": {"pxc": {"size": 5}}}'
        repeat: 1
      observationPoint:
        when: afterControllerRecv
        by: informer
    - triggerName: trigger3
      condition:
        conditionType: onObjectDelete
        resourceKey: perconaxtradbcluster/default/xtradb-cluster
        repeat: 1
      observationPoint:
        when: afterControllerRecv
        by: informer
    expression: trigger2|trigger3
