actions:
- actionType: pauseControllerRead
  pauseWhenReading: rabbitmqcluster/default/rabbitmq-cluster
  trigger:
    definitions:
    - triggerName: trigger1
      condition:
        conditionType: onObjectUpdate
        resourceKey: rabbitmqcluster/default/rabbitmq-cluster
        prevStateDiff: '{"spec": {"replicas": 1}}'
        curStateDiff: '{"spec": {"replicas": 3}}'
        repeat: 1
      observationPoint:
        when: beforeControllerRecv
        by: informer
    expression: trigger1
- actionType: resumeControllerRead
  pauseWhenReading: rabbitmqcluster/default/rabbitmq-cluster
  trigger:
    definitions:
    - triggerName: trigger2
      condition:
        conditionType: onAnyFieldModification
        resourceKey: rabbitmqcluster/default/rabbitmq-cluster
        prevStateDiff: '{"spec": {"replicas": 3}}'
        repeat: 1
      observationPoint:
        when: afterControllerRecv
        by: informer
    - triggerName: trigger3
      condition:
        conditionType: onObjectDelete
        resourceKey: rabbitmqcluster/default/rabbitmq-cluster
        repeat: 1
      observationPoint:
        when: afterControllerRecv
        by: informer
    expression: trigger2|trigger3
